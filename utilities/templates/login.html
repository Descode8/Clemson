<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='Customers/FloridaDepartmentOfFinancialServices/ask_jimmy_tab.png') }}" alt="Ask Jimmy Tab Photo" type="image/png">
    
    {% if error %}
    <!-- Add a meta tag to refresh the page after 5 seconds if an error message is displayed -->
    <meta http-equiv="refresh" content="3">
    {% endif %}
</head>
<body>
    <div class="login-container">
        {% if admin %}
        <form id="login-form" method="POST" action="/login">
        {% else %}
        <form id="login-form" method="POST" action="/">
        {% endif %}

        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="username" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
